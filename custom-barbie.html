<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Custom Barbie</title>
  <link rel="stylesheet" href="custom_barbie.css">
</head>
<body>
  <!-- Bouton Retour -->
  <a href="javascript:history.back()" class="back-button">← Back</a>

  <!-- Conteneur principal -->
  <div class="robot-container">
  <div class="character">🤖</div>
    <div class="speech-bubble">
      <p id="typed-text"></p>
	  <button id="magic-button" id="launch-video" class="hidden">✨ ... ✨</button>
    </div>
    
  </div>

<!-- Vidéo masquée initialement -->
<video id="fullscreen-video" style="display: none;" autoplay loop>
  <source src="never.webm" type="video/mp4">
  Votre navigateur ne supporte pas la lecture de vidéos.
</video>

  <script src="custom_barbie.js"></script>
</body>
</html>
